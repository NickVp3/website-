<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Perfil de Usuario</title>
    <link rel="stylesheet" href="formulario.css ">
</head>
<body>
    <a href="index.html">Go back to Home</a>
    <div class="container">
        <h2>Formulario de Perfil de Usuario</h2>  
        <form>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label> 
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: +57 310 220 4504">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="genero">Género:</label>
            <select name="genero" id="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="biografia">Biografía:</label>
            <textarea name="biografia" id="biografia" rows="5" placeholder="Cuéntanos sobre ti..." required></textarea>

            <fieldset>
                <legend>Intereses:</legend>
                <label><input type="checkbox" name="intereses" value="Tecnologia"> Tecnología</label><br>
                <label><input type="checkbox" name="intereses" value="deportes"> Deportes</label><br>
                <label><input type="checkbox" name="intereses" value="viajes"> Viajes</label><br>
                <label><input type="checkbox" name="intereses" value="musica"> Música</label><br>
            </fieldset>

            <fieldset>
                <legend>Preferencias de comunicacion:</legend>
                <label><input type="radio" name="comunication" value="correo"> Correo Electrónico</label><br>
                <label><input type="radio" name="comunication" value="mensaje">  Mensaje de texto</label><br>

                <label><input type="radio" name="comunication" value="telefono">  Teléfono</label><br>

                <label><input type="radio" name="comunication" value="otro">   Otro</label><br>

            </fieldset>
            <label for="pais"> Pais de residencia</label>
            <input type="text" id="pais" name="pais" required>

            <label for="codigo_postal"> Codigo Postal</label>
            <input type="number" id="codigo_postal" name="codigo_postal"required>

            <label for="hobbies">hobbies</label>
            <select name="hobbies" id="hobbies" multiple>
                <option value="futbol">Futbol</option>
                <option value="musica">Musica</option>
                <option value="peliculas">Peliculas</option>


        </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
